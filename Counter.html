<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Countdown Timer</h2>
        <div class="form-group">
          <label for="minutes">Enter Minutes:</label>
          <input type="number" id="minutes" class="form-control" min="1" value="0">
        </div>
        <div id="timer" class="mb-4">00:00:00</div>
        <button onclick="startTimer()" class="btn btn-primary">Play</button>
        <button onclick="resetTimer()" class="btn btn-secondary">Reset</button>
        <button onclick="pauseTimer()" class="btn btn-danger" id="pauseButton" disabled>Pause</button>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="counter.js"></script>
</body>
</html>
